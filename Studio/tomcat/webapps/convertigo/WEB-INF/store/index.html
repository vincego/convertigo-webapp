<!doctype html>
<!--[if lte IE 7]> <html class="no-js ie67 ie678" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="no-js ie8 ie678" lang="en"> <![endif]-->
<!--[if IE 9]> <html class="no-js ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]> <!--><html class="no-js" lang="en"> <!--<![endif]-->
	<head>
		<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
		<title>Convertigo Store</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--[if lt IE 9]><script src="//scripts/html5.js"></script><![endif]-->
		<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
		
		<link rel="stylesheet" href="css/theme.css" type="text/css" media="all">
 		<link rel="stylesheet" href="css/robotoFont.css" type="text/css" media="all">
 		<link rel="stylesheet" href="css/knacss.css" type="text/css" media="all">
		<link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
		<link rel="stylesheet" href="css/jquery.fancybox.css" type="text/css" media="all">
		<link rel="stylesheet" href="css/jquery.m_custom_scrollbar.css" type="text/css" media="all">
		      
		<script src="../scripts/jquery.min.js"></script>
		<script src="../scripts/c8o.core.js"></script>
		<script src="../scripts/ctf.core.js"></script>
		
		<script src="scripts/store.js"></script>
		<script src="scripts/jquery.m_custom_scrollbar.concat.min.js"></script>
		<script src="scripts/jquery.fancybox.js"></script>
	</head>
	<body>
		<div id="customHeader" class="customHeaderCustomTheme" data-role="header" data-position="fixed" data-tap-toggle="false">
			<p id="user" class="userCustomTheme">
				<span id="userValue"></span>
			</p>
			
			<div id="loginform">
				<form action="" class="hidden">
					<input name="username" autocapitalize="off" autocorrect="off" style="width:90px;" type="text" placeholder="__MSG_userIdPlaceholder__">
					<input name="password" autocapitalize="off" autocorrect="off" style="width:90px;" type="password" placeholder="__MSG_passwordPlaceholder__">
					<input id="login" type="submit" value="__MSG_signInButton__" class="formBtn formBtnCustomTheme">
				</form>

				<input id="logout" type="submit" value="__MSG_logOutButton__" class="formBtn formBtnCustomTheme hidden">
			</div>
			
			<div class="blocLogo">
				<img id="imgLogo" src="images/logo_store.png" alt="Convertigo Store">
			</div>
		</div>
		
		<p id="infos"><img src="images/infos.png"></p>
		
		<div id="main" role="main" class="grid pam">
			<div class="fixNoApps">
				<p id="noApps"></p>
			</div>
			
			<div id="banner" class="hidden">
				<div id="bannerContent" class="bannerContentCustomTheme">
					<a href="#">
						<div id="closeBtn" class="closeBtnCustomTheme">X</div>
					</a>
					<img id="cplayer" src="images/store_convertigo_gray.png">
					
					<div id="bannerText" class="bannerTextCustomTheme">
						<span>
							__MSG_textBannerPartOne__
							<ul>
							   <li class="infos">__MSG_textBannerPartTwo__</li>
							   <li class="infos">__MSG_textBannerPartThree__</li>
							</ul>
						</span>
					</div>
				</div>
			</div>
			
			<div class="grid3" data-c8o-listen="*" data-c8o-each="project" data-c8o-after-rendering="store.onAfterRendering">
				<div class="mtm col" data-project="__=project>name__">
					<div class="big bigCustomTheme">
						<div class="imgContainer imgContainerCustomTheme">
							<p class="vAlign">
								<img class="iconApp iconAppCustomTheme" data-c8o-use="on" data-c8o-use-src='__{"formatter": "store.getIconUrl"}__' alt="Application logo">
							</p>
						</div>
						
						<div class="sec secCustomTheme">
							<div class="blockTitle">
								<p class="appTitleCustomTheme">__=application>name__</p>
							</div>
			              
							<div class="blockDescr">
								<p class="appDescrCustomTheme">__=application>descr__</p>
							</div>
							
							<div class="blockPlatform blockPlatformCustomTheme" >
								<!-- Web App -->
								<div class="line">
									<div class="valignIcon alignIcon alignIconCustomTheme webappCustomTheme"></div>
									<div class="appLink appLinkCustomTheme nameApp">
										<a href='__{"formatter": "store.getWebAppUrl"}__'>Wep app</a>
									</div>
									<a href='__{"formatter": "store.getLastHrefGenerated"}__'>
										<div class="actionBtn bgIconCustomTheme borderRunCustomTheme">
											<img src="images/play.png">
										</div>
									</a>
								</div>

								<!-- Platforms -->
								<div data-c8o-each="platform">
									<div class="line">
										<div class='__{"formatter": "store.getPlatformClass", "find": "classname"}__ valignIcon alignIcon alignIconCustomTheme'></div>
										<div class="appLink appLinkCustomTheme nameApp">
											<a class="fancybox image" href='__{"formatter": "store.getPlatformUrl", "find": "name"}__'>__=name__</a>
										</div>
										
										<a class="fancybox image" href='__{"formatter": "store.getLastHrefGenerated", "find": "name"}__'>
											<div class="actionBtn bgIconCustomTheme borderDlCustomTheme">
												<img src="images/dl.png">
											</div>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
	        </div>
		</div>
		
		<footer id="footer" class="footerCustomTheme">
			<div class="platformContainer">
				<img class="imgDlPlayer" src="images/cplayer_white.png">
			</div>
		</footer>
	</body>
</html>
