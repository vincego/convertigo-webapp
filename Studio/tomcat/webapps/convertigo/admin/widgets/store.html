<h4 class="IconHelpTitle">Download the Store</h4>
<a href="#" class="IconHelpLink" id="helpDownload" target="_blank"></a>
<div class="clear"></div>
<p>The Store can be downloaded to be customized that is to say to change the styles, the fonts, add new languages, etc.</p>
<div>
	<button id="btnDownloadStore">
		<span></span>
		<span>Download the Store</span>
	</button>
</div>
<hr>

<h4 class="IconHelpTitle">Upload a custom Store</h4>
<a href="#" class="IconHelpLink" id="helpUpload" target="_blank"></a>
<div class="clear"></div>
<p>Upload a custom Store instead of using the original one.</p>
<div>
	<form method="post">
		<button id="btnUploadStore">
			<span></span>
			<span>Upload a custom Store</span>
		</button>
	</form>
</div>

<hr>
<h4 class="IconHelpTitle">Delete the custom Store</h4>
<a href="#" class="IconHelpLink" id="helpDelete" target="_blank"></a>
<div class="clear"></div>
<p>Delete the custom Store to re-use the original one.</p>
<div>
	<button id="btnDeleteStore">
		<span></span>
		<span>Delete the custom Store</span>
	</button>
</div>

<!-- Download dialog box -->
<form id="dialogDownloadStore" method="post" action="services/store.DownloadStoreFolder">
	<p>
		<input type="checkbox" id="cbAll">
		<label for="cbAll">Select all</label>
	</p>

	<p>
		<input type="checkbox" name="css" id="cbCss">
		<label for="cbCss">CSS</label>
	</p>
	
	<p>
		<input type="checkbox" name="fonts" id="cbFonts">
		<label for="cbFonts">Fonts</label>
	</p>
	
	<p>
		<input type="checkbox" name="i18n" id="cbI18n">
		<label for="cbI18n">i18n</label>
	</p>
	
	<p>
		<input type="checkbox" name="images" id="cbImages">
		<label for="cbImages">Images</label>
	</p>
	
	<p>
		<input type="checkbox" name="scripts" id="cbScripts">
		<label for="cbScripts">Scripts</label>
	</p>
	
	<p>
		<input type="checkbox" name="index" id="cbIndex">
		<label for="cbIndex">index.html</label>
	</p>
</form>
