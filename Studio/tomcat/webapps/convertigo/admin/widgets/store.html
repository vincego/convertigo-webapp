<!DOCTYPE html>
<html>
	<head>
	    <title>Convertigo Enterprise Mobility Server - Administration Console</title>
	</head>
	
	<body>
		<br>
		<h2>Download the store to customize it</h2>
		<div>
			<button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-primary" id="downloadStore">
				<span class="ui-button-icon-primary ui-icon ui-icon-arrowthick-1-s"></span>
				<span class="ui-button-text">Download Store</span>
			</button>
		</div>
		<hr>
		
		<h2>Upload your custom store</h2>
		<div>
			<button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-primary" id="uploadStore">
				<span class="ui-button-icon-primary ui-icon ui-icon-arrowthick-1-n"></span>
				<span class="ui-button-text">Upload Store</span>
			</button>
		</div>
		
		<hr>
		<h2>Delete your custom Store</h2>
		<div>
			<button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-primary" id="deleteStore">
				<span class="ui-button-icon-primary ui-icon ui-icon-trash"></span>
				<span class="ui-button-text">Delete custom Store</span>
			</button>
		</div>
	</body>
</html>
