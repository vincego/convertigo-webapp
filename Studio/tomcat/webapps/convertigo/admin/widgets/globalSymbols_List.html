<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link href="styles/admin.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div class="bgButtonAction">
			<button id="addSymbol">Add Symbol</button>
			<button id="importSymbol">Import Symbols</button>
			<button id="exportSymbol">Export Symbols</button>
			<button id="symbolsListButtonDeleteAll">Delete all</button>
		</div><br/>	
		<div id="exportSymbolsButtonAction">
			<button id="selectAll">Select all</button>
			<button id="validExport">Valid export</button>
			<button id="cancelExport">Cancel export</button>
		</div><br/>
		
		<!-- Global Symbols table -->
		<table id="symbolsList"></table>
	
		<form id="dialog-add-symbol">
				<label for="name">Name : </label>
				<input type='text' id='addName' value=''/>
				<br/>
				<label for="value">Value : </label>
				<input type='text' id='addValue' value=''/>
		</form>
		
	</body>
</html>

<!-- Import dialog box -->
<div id="dialog-confirm-symbols" title="Import Global Symbols">
	<p>
		<strong>Select a Global Symbols import mode:</strong>
		<form id="dialog-import-symbols" >
		<table id="table-import-symbols">
			<tr>
				<td valign="top" width="50%">
					<input type="radio" name="action-import" value="clear-import" checked><strong>Clear & Import</strong><br/>
				</td>
			</tr>
			<tr>
				<td valign="top" width="50%">
					<input type="radio" name="action-import"><strong>Merge symbols</strong>
					<p>
						In case of name conflict: 
						<input type="radio" name="priority" value="priority-server" checked>Priority Server
						<input type="radio" name="priority" value="priority-import">Priority import
					</p>
				</td>
			</tr>
		</table>
		<small><em>Actual global symbols list will be saved aside in a backup file.</em></small>
		</form>
	</p>
	<button id="importSymbolUpload">Import</button><button id="importSymbolCancel">Cancel</button>
</div>
