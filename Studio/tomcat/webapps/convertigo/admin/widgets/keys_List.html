<form id="keysGenerateNewKey">
    <label for=""keysNewKey"">New key : </label>
    <input type="text" class="keys-field-newkey" id="keysNewKey" />
    <button type="submit">Insert Key</button>
</form>

<div id="keysListContent"></div>

<div id="key-template" class="main-display-none">
	<div class="key-category">
		<h5 class="key-category-name"></h5>
		<table width="100%" cellspacing="2" cellpadding="2">
			<tr class="main_odd">
				<td><b>Total</b></td>
				<td align="right" class="key-category-total"></td>
				<td>simultaneous connections</td>
				<td width="15%">&nbsp;</td>
				<td width="5%"></td>
			</tr>
			<tr class="main_even">
				<td>In use</td>
				<td align="right" class="key-category-used"></td>
				<td>simultaneous connections</td>
				<td width="15%">&nbsp;</td>
				<td width="5%"></td>
			</tr>
			<tr class="main_odd">
				<td>Remaining</td>
				<td align="right" class="key-category-remaining"></td>
				<td>simultaneous connections</td>
				<td width="15%">&nbsp;</td>
				<td width="5%"></td>
			</tr>
			<tr>
				<td colspan="5"><hr></td>
			</tr>
		</table>
	</div>
	
	<table>		
		<tr class="key-content">
			<td width="30%" class="key-text"></td>
			<td width="100px" align="right" class="key-value"></td>
			<td class="key-connections">simultaneous connections<span class="key-expired" style="color:red;">&nbsp;&nbsp;(evaluation period expired)</span></td>
			<td width="15%"><span class="key-expiration"></span></td>
			<td width="5%" style="text-align:center;">
			<a class="symbolDelete key-click" onclick="removeKey('')" href="#"><img style="height:1.4em;" border="0" title="Delete" src="images/convertigo-administration-picto-delete.png"></a>
		</tr>
	</table>
</div>
