sudo: required
services:
- docker
git:
  depth: 5
language: generic
env:
  global:
  - DOCKER_RUN="docker run --rm -v $PWD:/mnt -v $HOME:/root -w /mnt convertigo/docker-build:latest"
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.cache/wrapper/
install:
- docker pull convertigo/docker-build:latest
before_script:
- eval $DOCKER_RUN git lfs pull
script:
- eval $DOCKER_RUN ./gradlew $GRADLE_ARGS --refresh-dependencies publish
after_script:
- eval $TRIGGER_DOCKER
- eval $TRIGGER_ECLIPSE
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/